<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chrome Extension</title>
  </head>
  <body>
    <div class="modal display-none" id="modal-error">
      <div class="modal-container" id="modal-container-error">
        <div class="modal-conntent-container">
          <div class="modal-icon">
            <i class="fas fa-times"></i>
          </div>
          <p>In order to save a link both inputs must be filled up</p>
          <button id="close-modal-btn">Close</button>
        </div>
      </div>
    </div>
    <div class="modal display-none" id="modal-delete">
      <div class="modal-container" id="modal-containet-delete">
        <div class="modal-conntent-container">
          <div class="modal-icon">
            <i class="fas fa-trash"></i>
          </div>
          <p>Are you sure you want to remove all saved links?</p>
          <div>
            <button id="cancel-modal-btn">Cancel</button>
            <button id="delete-modal-btn">Detele All</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        name="titleInput"
        id="input-title-el"
        placeholder="Enter webpage title"
      />
      <input
        type="text"
        name="linkInput"
        id="input-link-el"
        placeholder="Enter webpage URL"
      />
      <div id="btn-container">
        <button id="input-btn" class="main-btns">Save Input</button>
        <button id="tab-btn" class="main-btns">Save Current Tab</button>
        <button id="delete-btn" class="main-btns">Clear All Links</button>
      </div>
      <ul id="list-el"></ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
